<div class="report">
  <h1>Report Encounter
    <span> Safety on Mars is your responsibility</span>
  </h1>
  <div class="report-form"
      action=""
      ng-submit="submitReport()"
      ng-class="{ invalid: validate }">
      <select name="aliens" id="aliens" ng-model="encounter_atype">
          <option value="" placeholder="Select alien type"></option>
          <option value="{{ aliens.type }}" ng-repeat="aliens in aliens">{{ aliens.type }}</option>
      </select>
      <textarea placeholder="Action taken" ng-model="encounter.action" name="Action_taken" id rows="10"></textarea>
      <button class="submit-button" ng-click="submitReport($event, reportForm)">Submit Report</button>

  </div>
</div>
