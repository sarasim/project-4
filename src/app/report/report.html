<div class="report">
  <header>
    <h1>Report Encounter</h1>
    <span> Safety on Mars is Your Responsibility</span>
  </header>
  <form class="report-form"
      name="reportForm"
      action=""
      ng-submit="submitReport()"
      ng-class="{'show-validation' : showValidation}" novalidate>
      <div class="select-report">
        <select name="aliens" id="aliens"
              ng-model="encounter.atype" required>
          <option value class="placeholder">Select alien type</option>
          <option value="{{ alien.type }}"
                  ng-repeat="alien in aliens">{{ alien.type }}</option>
        </select>
      </div>
      <textarea class="action-box" ng-model="encounter.action"
                placeholder="Action taken" required></textarea>
      <div class="report-button-wrapper">
        <button class="report-button"
                ng-click="submitReport($event)">Submit Report</button>
      </div>
  </form>
</div>
