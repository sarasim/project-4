<div class="encounters">
  <h1 class="encounters-header">Recent Encounters
      <span>See an Alien? Report it!</span>
  </h1>
    <ul class="list-encounters">
      <li ng-repeat="report in encounters">
      {{ report.date }} - {{ report.atype }}
      <br>
      {{ report.action }}
    </li>
    </ul>
    <footer class="encounters-footer">
      <div class="encounters-button" ng-click="reportPage()">Report Encounter</div>
    </footer>
</div>
