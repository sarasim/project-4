<div class="check-in">
  <h1>Register</h1>
    <form class="check-in-form"
          name="checkinForm"
          action=""
          ng-submit="checkinForm.valid"
          ng-class="{'show-validation' : showValidation}" novalidate>
      <input class="form-input"
             type="text"
             placeholder="Name"
             ng-model="colonist.name " required/>
      <input class="form-input"
             type="number"
             placeholder="Age"
             ng-model="colonist.age" required/>
      <div class="select-job">
        <select name="jobs" id="jobs"
                ng-model="colonist.job_id" required>
          <option value class="placeholder"> Select Occupation </option>
          <option value="{{ job.id }}"
                  ng-repeat="job in jobs">{{ job.name }}</option>
        </select>
      </div>
      <div class="button-wrapper">
        <button class="check-in-button"
              ng-click="login($event)">Check in</button>
      </div>
    </form>
</div>
